<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Document List</h1>
<table>
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Department</th>
</tr>
<tr th:each="document : ${documents}">
    <td th:text="${document.id}">123</td>
    <td th:text="${document.title}">Title</td>
    <td th:text="${document.department.name}">Publisher</td>
</tr>
</table>
</body>
</html>
